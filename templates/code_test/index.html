{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .top-buffer { margin-top: 50px;}
    </style>
    <title>traveltek - visual data</title>
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #8eceff">
    <span class="navbar-brand mb-0 h1">traveltek - visual analysis</span>
</nav>
<div class="container-fluid">
    <div class="row top-buffer">
        <div class="col-sm text-center">
            <h2>Average Journey: LHR -> DXB</h2>
            <div id="avg-journey">Loading...</div>
        </div>
        <div class="col-sm text-center">
            <h2>MAN's Busiest Day</h2>
            <div id="man-day">Loading...</div>
        </div>
        <div class="col-sm text-center">
            <h2>Business Class Ratio</h2>
            <div id="business-ratio">Loading...</div>
        </div>
    </div>
    <div class="row top-buffer">
        <div class="col-sm text-center">
            <h2>Percentage of flights to Sweden</h2>
            <div id="sweden-flights">Loading...</div>
        </div>
        <div class="col-sm text-center">
            <h2>AVG Cost over Atlantic</h2>
            <div id="trans-atlantic-cost">Loading...</div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="{% static 'flight_data/js/main.js' %}"></script>
</body>
</html>
